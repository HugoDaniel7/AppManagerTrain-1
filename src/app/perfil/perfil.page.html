<ion-menu side="start" contentId="main-content">
  <ion-header>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


    <ion-toolbar>
      <ion-title class="menu-title">MENU</ion-title>
      <ion-button id="close" (click)="closeMenu()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <button ion-button class="menu-button" (click)="navigateToComunidade()" type="button">
      <img src="assets/icon/5-removebg-preview.png" class="icon">Comunidade
    </button>
    <button ion-button id="button" class="menu-button" (click)="navigateToMapa()" type="button">
      <img src="assets/icon/4-removebg-preview.png" class="icon">Mapa
    </button>
    <button ion-button class="menu-button" (click)="navigateToDicas()" type="button">
      <img src="assets/icon/11-removebg-preview.png" class="icon">Dicas
    </button>
    <button ion-button class="menu-button" (click)="navigateToSobreNos()" type="button">
      <img src="assets/icon/12-removebg-preview.png" class="icon">Sobre Nós
    </button>
    <button ion-button class="menu-button" (click)="navigateToPerfil()" type="button">
      <img src="assets/icon/13-removebg-preview.png" class="icon">Perfil
    </button>
    <button ion-button class="menu-button" (click)="navigateToSair()" type="button" id="Sair">
      <img src="assets/icon/16-removebg-preview.png" class="icon">Sair
    </button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"></ion-content>
</div>

<!-- Conteúdo principal -->
<ion-content id="main-content" [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar class="custom-toolbar">
      <ion-title>
        <div class="menu">
          <ion-menu-toggle>
            <button ion-button>
             <h2>☰</h2>
            </button>
          </ion-menu-toggle>
        </div>
        <div class="image-container">
          <img id="img1" src="assets/icon/2-removebg-preview.png" (click)="navigateToHome()">
        </div>
        <div class="login-icon">
          <ion-avatar (click)="navigateToPerfil()">
            <img id="header-photo" [src]="headerPhoto" alt="Foto do Header" style="width: 50px; height: 50px; border-radius: 50%;">
          </ion-avatar>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="comunidade" (click)="navigateToComunidade()">
        <img src="assets/icon/5-removebg-preview.png" class="icon1">
      </ion-tab-button>
      <ion-tab-button tab="mapa" (click)="navigateToMapa()">
        <img src="assets/icon/4-removebg-preview.png" class="icon1">
      </ion-tab-button>
      <ion-tab-button tab="home" (click)="navigateToHome()">
        <img src="assets/icon/10-removebg-preview.png" class="icon1">
      </ion-tab-button>
      <ion-tab-button tab="videos" (click)="navigateToDicas()">
        <img src="assets/icon/11-removebg-preview.png" class="icon1">
      </ion-tab-button>
      <ion-tab-button tab="perfil" (click)="navigateToSobreNos()">
        <img src="assets/icon/12-removebg-preview.png" class="icon1">
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>




  <div id="container">
    <H1 id="titulo" style="font-size: 35px; font-family: Playfair Display, serif;"><em>Perfil</em></H1>

    <!-- Contêiner para a imagem com estilo redondo -->
    <div style="display: inline-block; margin-bottom: 20px; border: 5px solid #000; border-radius: 50%;">

      <ion-avatar style="width: 150px; height: 150px;">
        <ion-avatar style="width: 150px; height: 150px;" (click)="fileInput.click()">
          <img [src]="profilePhoto" alt="Foto do Perfil" style="width: 150px; height: 150px; border-radius: 50%;">
        </ion-avatar>

      </ion-avatar>
    </div>

     <!-- Campo de input escondido -->
     <input type="file" accept="image/*" (change)="updatePhoto($event)" style="display: none;" #fileInput>

  </div>



  <ion-card-content style="margin-top: -10px;">

    <ion-card-content style="margin-top: -10px;">
      <ion-item class="custom-input">
        <span type="text" id="name" maxlength="50" required style="margin-top: -10px;"><strong>Nome:</strong> {{ usuarioLogado.name }}</span>
      </ion-item>
    
      <ion-item class="custom-input">
        <span type="email" id="email" maxlength="50" required style="margin-top: -10px;"><strong>Email:</strong> {{ usuarioLogado.email }}</span>
      </ion-item>


      <ion-item class="custom-input">
        <span type="cpf" id="cpf" maxlength="50" required style="margin-top: -10px;"><strong>CPF:</strong> {{ usuarioLogado.cpf }}</span>
      </ion-item>
    </ion-card-content>
    
    




    <p class="paragrafo-com-faixa" style="margin-top: 50px;">
      <span class="faixa">REGISTRO DE SISTEMA</span>
    </p>

    <p style="font-family: Arial, sans-serif; font-size: 12px; color: black; margin-top: 90px; margin-left: 2px;">VERSÃO 1.0001.0158 49BAD5GFGF5R (PROD)</p>

    <p
    style="font-family: Arial, sans-serif; font-size: 12px; color: rgb(1, 89, 151); margin-top: 10px; margin-left: 2px;"
    (click)="navigateToTermos()">
    TERMOS DE SERVIÇO
    </p>
  

    <p
    style="font-family: Arial, sans-serif; font-size: 12px; color: rgb(1, 89, 151); margin-top: 10px; margin-left: 2px;"
    (click)="navigateToPriva()">
    TERMOS DE PRIVACIDADE
</p>

<p
    style="font-family: Arial, sans-serif; font-size: 12px; color: rgb(1, 89, 151); margin-top: 10px; margin-left: 2px;"
    (click)="navigateToTermosDeUso()">
    TERMOS DE USO
</p>


  </ion-card-content>



</ion-content>
