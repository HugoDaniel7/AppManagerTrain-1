<!--Criação do menu-->
<ion-menu side="start" contentId="main-content" id="menuId">
  <ion-header>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!--Topo do menu-->
    <ion-toolbar>
      <ion-title class="menu-title">MENU</ion-title>
    </ion-toolbar>
    <!--Fim do topo do menu-->
  </ion-header>

  <!--Criação dos buttons do menu-->
  <ion-content class="ion-padding">
    <button ion-button class="menu-button" (click)="navigateToComunidade()" type="button"><!--Criação dos button-->
      <img src="assets/icon/5-removebg-preview.png" class="icon">Comunidade
    </button>
    <button ion-button id="button" class="menu-button" (click)="navigateToMapa()" type="button"><!--Criação dos button-->
      <img src="assets/icon/4-removebg-preview.png" class="icon">Mapa<!--Colocando img e texto do button-->
    </button>
    <button ion-button class="menu-button" (click)="navigateToDicas()" type="button"><!--Criação dos button-->
      <img src="assets/icon/11-removebg-preview.png" class="icon">Dicas<!--Colocando img e texto do button-->
    </button>
    <button ion-button class="menu-button" (click)="navigateToSobreNos()" type="button"><!--Criação dos button-->
      <img src="assets/icon/12-removebg-preview.png" class="icon">Sobre Nós<!--Colocando img e texto do button-->
    </button>
    <button ion-button class="menu-button" (click)="navigateToPerfil()" type="button"><!--Criação dos button-->
      <img src="assets/icon/13-removebg-preview.png" class="icon">Perfil<!--Colocando img e texto do button-->
    </button>
    <button ion-button class="menu-button" (click)="navigateToSair()" type="button" id="Sair"><!--Criação dos button-->
      <img src="assets/icon/16-removebg-preview.png" class="icon">Sair<!--Colocando img e texto do button-->
    </button>
  </ion-content>
  <!--Fim da criação dos buttons do menu-->
  
</ion-menu>
<!--Fim do menu-->

<!--Inicio do conteúdo principal-->

<!--Inicio do header-->
<ion-content id="main-content" [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar class="custom-toolbar">
      <ion-title>

        <!--Button para menu do header-->
        <div class="menu">
          <ion-menu-toggle>
            <button ion-button>
             <h2>☰</h2>
            </button>
          </ion-menu-toggle>
        </div>
        <!--Fim do button para menu do header-->

        <!--Logo do header-->
        <div class="image-container">
          <img id="img1" src="assets/icon/2-removebg-preview.png" (click)="navigateToHome()">
        </div>
        <!--Fim da div da logo do header-->

        <!--Button de avatar do header-->
        <div class="login-icon">
          <ion-avatar (click)="navigateToPerfil()">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg">
          </ion-avatar>
        </div>
        <!--Fim button de avatar do header-->

      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Fim do header-->
